language: python
python:
  - "2.7"

env:
  global:
    - GH_REF: github.com/CodeIgniter-Chinese/codeigniter4-user-guide.git
    - secure: ""

cache:
  directories:
  - $HOME/.cache/pip

sudo: false

addons:
  apt:
    packages:
    - texlive-xetex
    - texlive-latex-recommended
    - texlive-fonts-recommended
    - texlive-latex-extra
    - lmodern

install:
  - pip install --upgrade pip
  - pip install "sphinx==1.4.5"
  - pip install sphinxcontrib-phpdomain
  - pip install jieba
  - cd cilexer && python setup.py install && cd ..

script:
  - make html
#  - wget http://codeigniter-chinese.github.io/codeigniter-user-guide/_fonts/fonts.tar.gz
#  - mkdir $HOME/.fonts && tar xzf fonts.tar.gz && cp *.ttf $HOME/.fonts/
#  - make latexpdf

after_success:
  - bash ./deploy-gh-pages.sh

# Flags used here, not in `make html`:
#  -n   Run in nit-picky mode. Currently, this generates warnings for all missing references.
#  -W   Turn warnings into errors. This means that the build stops at the first warning and sphinx-build exits with exit status 1.

git:
  depth: 10

branches:
  only:
    - master
